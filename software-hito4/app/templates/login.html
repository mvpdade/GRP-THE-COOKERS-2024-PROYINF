{% extends "base.html" %}

{% block head %}
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block body %}
<header class="custom-header p-3">
    <h1 class="custom-header-title">Visualizador de imágenes DICOM</h1>
</header>
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="form-group mb-3">
                            <label for="mail">Correo Electrónico:</label>
                            <input type="email" name="mail" id="mail" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Contraseña:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                            <div class="d-flex justify-content-center mt-4">
                                <input type="submit" value="Iniciar Sesión" class="btn btn-primary custom-btn">
                            </div>
                    </form>
                    <p class="mt-3 text-center">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
