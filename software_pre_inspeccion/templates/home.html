{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block body %}
<header class="custom-header p-3">
    <h1 class="custom-header-title">Visualizador de imágenes DICOM</h1>
</header>
<main class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='images/xd.jpg') }}" class="img-fluid custom-image" alt="djsjd">
        </div>
        <div class="col-md-6">
            <div class="card h-50"> 
                <div class="card-header text-center">
                    <h2>Acceder</h2>
                </div>
                <div class="card-body d-flex flex-column align-items-center"> 
                    <a href="{{ url_for('login') }}" class="btn btn-primary mb-3 custom-btn">Iniciar Sesión</a>
                    <a href="{{ url_for('register') }}" class="btn btn-secondary custom-btn">Registrarse</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
